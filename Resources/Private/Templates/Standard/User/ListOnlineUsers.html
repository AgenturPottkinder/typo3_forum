{namespace mmf=Mittwald\Typo3Forum\ViewHelpers}
<f:layout name="default" />

<f:section name="main">
	Online Users: {countAllActiveUsers}<br />
	<ul>
		<f:for each="{activeUsers}" as="user">
			<li>
				<mmf:user.avatar user="{user}" width="36" alt="" class="" />
				<mmf:user.link user="{user}" showOnline="1" />
			</li>
		</f:for>
	</ul>
</f:section>
<f:section name="menu" />
