{namespace mmf=Mittwald\Typo3Forum\ViewHelpers}
{namespace b=Mittwald\Typo3Forum\ViewHelpers\Bootstrap}
<f:layout name="default"/>
<f:section name="main">
	<h2>
		<f:translate key="Tags_New" />
	</h2>
	<f:form controller="Tag" action="create" class="form-horizontal">
		<div class="well">
			<fieldset>
				<b:form.row llLabel="Tags_New_Name" error="name" errorLLPrefix="Tags_New_Error_Name">
					<f:form.textfield name="name" value="{name}" class="input-block-level"/>
				</b:form.row>
				<br />
				<b:form.row >
					<label class="checkbox span4">
						<f:form.checkbox name="subscribe" value="1" />
						<f:translate key="Tags_New_SubscribeTag" />
					</label>
				</b:form.row>
				<br />

				<button class="btn btn-default button-default pull-right"> <f:translate key="Tags_New_Btn" /><i class="iconset-14-chevron-right-inverse"></i></button>
			</fieldset>
		</div>
	</f:form>

</f:section>
<f:section name="menu"/>
