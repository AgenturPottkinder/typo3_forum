{namespace mmf=Mittwald\Typo3Forum\ViewHelpers}
{namespace b=Mittwald\Typo3Forum\ViewHelpers\Bootstrap}
<f:layout name="default" />



<f:section name="main">
	<f:render partial="FormErrors" />
	<h2>
		<f:translate key="Report_NewPostReport"/>
	</h2>
	<f:form name="firstComment" object="{firstComment}" controller="Report" action="createPostReport" id="report">
		<div class="row mt-4">
			<div class="col-12">
				<mmf:forum.rootline rootline="{post.topic.rootline}" forumicon="far fa-folder-open me-2" topicicon="far fa-comments me-2" />
				<f:render partial="Post/Single" arguments="{post: post}" />
			</div>
		</div>

		<div class="card">
			<div class="card-header">
				<h2>
					<f:translate key="Report_New_Reason"/>
				</h2>
			</div>
			<div class="card-body">
				<div class="form-group">
					<mmf:form.bbCodeEditor class="form-control" property="text" id="editor" rows="7" cols="80" />
				</div>
				<div class="form-actions mt-4">
					<f:link.action controller="Post" action="show" class="btn btn-info" arguments="{post: post}">
						<i class="fas fa-chevron-left me-1"></i>
						<f:translate key="Button_Back" />
					</f:link.action>
					<f:form.hidden name="post" value="{post}" />
					<f:form.submit value="{f:translate(key:'Report_New_Submit')}" class="btn btn-primary" />
				</div>
			</div>
		</div>
	</f:form>
</f:section>

<f:section name="menu" />
