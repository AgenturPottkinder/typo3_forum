{namespace mmf=Mittwald\Typo3Forum\ViewHelpers}
<f:layout name="default"/>
<f:section name="main">
	<f:if condition="{showPaginate}">
		<f:then>
			<h2><f:translate key="Forum_Index_Posts" /></h2>
			<mmf:pagination.paginate objects="{posts}" as="paginatedPosts" page="{page}" configuration="{settings.pagebrowser.postList}" configAs="pagination">
				<f:render partial="Post/List" arguments="{posts: paginatedPosts}" />

				<f:render partial="Control/PageBrowser" arguments="{pagination: pagination, action: 'list'}" />
			</mmf:pagination.paginate>
		</f:then>
		<f:else>
			<h2><f:translate key="User_Show_LatestPosts" /></h2>
			<f:render partial="Post/List" arguments="{posts: posts}" />
		</f:else>
	</f:if>
</f:section>
<f:section name="menu"/>
