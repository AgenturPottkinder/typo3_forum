{namespace mmf=Mittwald\Typo3Forum\ViewHelpers}
<f:layout name="default"/>
<f:section name="main">
	<f:if condition="{showPaginate}">
		<f:then>
			<f:widget.paginate objects="{posts}" as="paginatedPosts" configuration="{settings.pagebrowser.default}">
				<f:render partial="{partial}" arguments="{posts: paginatedPosts}" />
			</f:widget.paginate>
		</f:then>
		<f:else>
			<f:render partial="{partial}" arguments="{posts: posts}" />
		</f:else>
	</f:if>
</f:section>
<f:section name="menu"/>
