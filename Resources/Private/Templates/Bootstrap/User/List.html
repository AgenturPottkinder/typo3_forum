{namespace mmf=Mittwald\Typo3Forum\ViewHelpers}
<f:layout name="default"/>

<f:section name="main">
	<f:switch expression="{settings.listUsers}">
		<f:case value="helpfulUsers">
			<h1>
				<f:translate key="User_HelpfulList" />
			</h1>
			<f:render partial="User/Box" arguments="{users: users, page: page, nameSearch: nameSearch, showHelpfulCount: 1}" />
		</f:case>
		<f:case value="onlineUsers">
			<h1>
				<f:translate key="User_OnlineList" />
			</h1>
			<f:render partial="User/Box" arguments="{users: users, page: page, nameSearch: nameSearch}" />
		</f:case>
		<f:defaultCase>
			<h1>
				<f:translate key="User_List" />
			</h1>
			<f:render partial="User/List" arguments="{users: users, page: page, nameSearch: nameSearch}" />
		</f:defaultCase>
	</f:switch>
</f:section>

<f:section name="menu"/>
