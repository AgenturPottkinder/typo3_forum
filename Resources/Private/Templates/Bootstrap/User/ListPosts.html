{namespace mmf=Mittwald\Typo3Forum\ViewHelpers}
<f:layout name="default" />

<f:section name="main">

	<h2>
		<f:translate key="User_ListPosts" arguments="{0: user.username}" />
	</h2>
	<mmf:pagination.paginate objects="{posts}" as="paginatedPosts" page="{page}" configuration="{settings.userController.listPosts.pagebrowser}" configAs="pagination">
		<f:render partial="Post/List" arguments="{posts: paginatedPosts}" />

		<f:render partial="User/UserPageBrowser" arguments="{pagination: pagination, user: user, action: 'listPosts'}" />
	</mmf:pagination.paginate>

</f:section>

<f:section name="menu">
	<f:link.action controller="User" action="show" class="btn btn-info" arguments="{user: user}">
		<i class="fas fa-chevron-left me-1"></i>
		<f:translate key="Button_Back" />
	</f:link.action>
</f:section>
