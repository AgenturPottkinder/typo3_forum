{namespace mmf=Mittwald\Typo3Forum\ViewHelpers}
{namespace b=Mittwald\Typo3Forum\ViewHelpers\Bootstrap}
<f:layout name="default" />

<f:section name="main">

	<f:flashMessages />

	<f:form action="createPostReportComment" object="{comment}" name="comment" class="form-horizontal">
		<fieldset>
			<legend>
				<f:translate key="Report_NewComment" />
			</legend>
			<b:form.row llLabel="Report_NewComment_Text" error="comment.text" errorLLPrefix="Report_NewComment_Error_Text">
				<mmf:form.bbCodeEditor class="tx-typo3forum-editor" property="text" id="typo3forum_editor" rows="5" cols="10" />
			</b:form.row>
			<div class="form-actions">
				<f:form.hidden name="report" value="{report}" />
				<f:form.submit value="{f:translate(key: 'Report_NewComment_Submit')}" class="btn btn-primary" />
				<a href="#" data-dismiss="modal" class="btn">Close</a>
			</div>
		</fieldset>
	</f:form>


</f:section>

<f:section name="menu" />
