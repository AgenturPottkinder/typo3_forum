
<f:if condition="{configuration.insertAbove}">
	<f:render section="paginator" arguments="{pagination: pagination}" />
</f:if>

<f:renderChildren arguments="{contentArguments}" />

<f:if condition="{configuration.insertBelow}">
	<f:render section="paginator" arguments="{pagination: pagination}" />
</f:if>

<f:section name="paginator">
	<div class="pagination pagination-right">
		<ul>
			<f:if condition="{pagination.previousPage} > 1">
				<f:then>
					<li>
						<f:widget.link useCacheHash="1" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}" arguments="{currentPage: pagination.previousPage}">&larr;</f:widget.link>
					</li>
				</f:then>
				<f:else>
					<li class="disabled">
						<a href="#">&larr;</a>
					</li>
				</f:else>
			</f:if>
			<f:if condition="{pagination.displayRangeStart} > 1">
				<li class="first">
					<f:widget.link useCacheHash="1">1</f:widget.link>
				</li>
			</f:if>
			<f:if condition="{pagination.hasLessPages}">
				<li class="disabled">...</li>
			</f:if>
			<f:for each="{pagination.pages}" as="page">
				<f:if condition="{page.isCurrent}">
					<f:then>
						<li class="active">
							<a href="#">{page.number}</a>
						</li>
					</f:then>
					<f:else>
						<li>
							<f:if condition="{page.number} > 1">
								<f:then>
									<f:widget.link useCacheHash="1" arguments="{currentPage: page.number}">{page.number}</f:widget.link>
								</f:then>
								<f:else>
									<f:widget.link useCacheHash="1">{page.number}</f:widget.link>
								</f:else>
							</f:if>
						</li>
					</f:else>
				</f:if>
			</f:for>
			<f:if condition="{pagination.hasMorePages}">
				<li class="disabled">...</li>
			</f:if>
			<f:if condition="{pagination.displayRangeEnd} < {pagination.numberOfPages}">
				<li>
					<f:widget.link arguments="{currentPage: pagination.numberOfPages}">{pagination.numberOfPages}</f:widget.link>
				</li>
			</f:if>
			<f:if condition="{pagination.nextPage}">
				<f:then>
					<li>
                        <f:widget.link useCacheHash="1" rel="next" arguments="{currentPage: pagination.nextPage}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}">&rarr;</f:widget.link>
					</li>
				</f:then>
				<f:else>
					<li class="disabled">
						<a href="#">&rarr;</a>
					</li>
				</f:else>
			</f:if>
		</ul>
	</div>
</f:section>
