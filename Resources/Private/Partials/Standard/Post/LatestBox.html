{namespace mmf=Mittwald\Typo3Forum\ViewHelpers}
<div class="tx-typo3forum-post-latest-box">
    <div>
        <f:if condition="{posts.0} == {NULL}">
            <f:then>
                <f:translate key="General_No_Entries"/>
            </f:then>
            <f:else>
                <f:for each="{posts}" as="post" iteration="iteration">
                    <div>
                        <div class="item">
                            <mmf:user.avatar user="{post.author}" width="40"
                                             alt="{post.author.username}"
                                             class="tx-typo3forum-topic-show-post-user-icon"/>

                            <f:format.date format="d.m.Y H:i">{post.timestamp}</f:format.date>
                            -
                            <f:translate key="Generic_By"/>
                            <mmf:user.link user="{post.author}"/>
                            <h4>
                                <small>
                                    <f:translate key="Post_In"/>
                                    :
                                </small>
                                <f:link.action controller="Topic" action="show" arguments="{topic: post.topic}"
                                               pageUid="{settings.pids.Forum}">{post.topic.subject}
                                </f:link.action>
                            </h4>
                        </div>
                    </div>
                    <f:if condition="{0:iteration.total} == {0:iteration.cycle}">
                        <f:else>
                            <f:if condition="{iteration.cycle} % 2">
                                <f:else>
									</div>
									<div>
								</f:else>
							</f:if>
						</f:else>
					</f:if>
				</f:for>
			</f:else>
        </f:if>
    </div>
</div>
