
<f:form.validationResults>
	<f:if condition="{validationResults.flattenedErrors}">
		<div class="alert alert-danger" role="alert">
			<h4 class="alert-heading">
				<f:translate key="Error_Form_Title" />
			</h4>
			<f:translate key="Error_Form_Body" />
		</div>
	</f:if>
</f:form.validationResults>
