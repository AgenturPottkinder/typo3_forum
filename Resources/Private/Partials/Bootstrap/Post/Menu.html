{namespace mmf=Mittwald\Typo3Forum\ViewHelpers}

<ul class="nav nav-pills">
	<mmf:authentication.ifAccess object="{post.topic}" accessType="newPost">
		<li class="nav-item">
			<f:link.action controller="Post" class="ml-3" action="new" arguments="{topic: post.topic, quote: post}" title="{f:translate(key: 'Button_Quote')}">
				<i class="fas fa-quote-right"></i>
			</f:link.action>
		</li>
	</mmf:authentication.ifAccess>
	<mmf:authentication.ifLoggedIn>
		<li class="nav-item">
			<f:link.action controller="Report" class="ml-3" action="newPostReport" arguments="{post: post}" title="{f:translate(key: 'Button_Report')}">
				<i class="fas fa-exclamation-triangle"></i>
			</f:link.action>
		</li>
	</mmf:authentication.ifLoggedIn>
	<mmf:authentication.ifAccess object="{post}" accessType="editPost">
		<li class="nav-item">
			<f:link.action controller="Post" class="ml-3" action="edit" arguments="{post: post}" title="{f:translate(key: 'Button_Edit')}">
				<i class="fas fa-edit"></i>
			</f:link.action>
		</li>
	</mmf:authentication.ifAccess>
	<mmf:authentication.ifAccess object="{post}" accessType="deletePost">
		<li class="nav-item">
			<f:link.action controller="Post" class="ml-3"  action="confirmDelete" arguments="{post: post}" title="{f:translate(key: 'Button_Delete')}">
				<i class="fas fa-trash-alt"></i>
			</f:link.action>
		</li>
	</mmf:authentication.ifAccess>
</ul>
