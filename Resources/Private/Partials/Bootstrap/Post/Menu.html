{namespace mmf=Mittwald\Typo3Forum\ViewHelpers}

<ul class="nav nav-pills">
		<mmf:authentication.ifAccess object="{post.topic}" accessType="newPost">
			<li class="nav-item">
				<f:link.action controller="Post" class="btn btn-primary ml-1" action="new" arguments="{topic: post.topic, quote: post}">
					<i class="tx-typo3forum-icon-16-quote"></i>
					<f:translate key="Button_Quote" />
				</f:link.action>
			</li>
		</mmf:authentication.ifAccess>
		<mmf:authentication.ifLoggedIn>
			<li class="nav-item">
				<f:link.action controller="Report" class="btn btn-primary ml-1" action="newPostReport" arguments="{post: post}">
					<i class="tx-typo3forum-icon-16-report-new"></i>
					<f:translate key="Button_Report" />
				</f:link.action>
			</li>
		</mmf:authentication.ifLoggedIn>
		<mmf:authentication.ifAccess object="{post}" accessType="editPost">
			<li class="nav-item">
				<f:link.action controller="Post" class="btn btn-primary ml-1" action="edit" arguments="{post: post}">
					<i class="tx-typo3forum-icon-16-post-edit"></i>
					<f:translate key="Button_Edit" />
				</f:link.action>
			</li>
		</mmf:authentication.ifAccess>
		<mmf:authentication.ifAccess object="{post}" accessType="deletePost">
			<li class="nav-item">
				<f:link.action controller="Post" class="btn btn-primary ml-1"  action="confirmDelete" arguments="{post: post}">
					<i class="tx-typo3forum-icon-16-post-delete"></i>
					<f:translate key="Button_Delete" />
				</f:link.action>
			</li>
		</mmf:authentication.ifAccess>
</ul>
