language: php
php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3
sudo: false
script:
  - find Configuration Classes -name '*.php' | xargs -l1 php -l
before_deploy:
  - ./build-release.sh ${TRAVIS_TAG/v/}
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: typo3_forum_*.zip
  on:
    repo: mittwald/typo3_forum
    tags: true
    php: 7.2
