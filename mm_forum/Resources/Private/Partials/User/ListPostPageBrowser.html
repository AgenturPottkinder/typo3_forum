{namespace mmf=Tx_MmForum_ViewHelpers}
<f:if condition="{elements} > {configuration.itemsPerPage}">
	<div class="tx-mmforum-pages">
		<mmf:control.pageBrowser elements="{elements}" currentPage="{currentPage}" itemsPerPage="{configuration.itemsPerPage}">
			<f:if condition="{page} == {currentPage}">
				<f:then>{pageLabel}</f:then>
				<f:else><f:link.action controller="User" action="listPosts" arguments="{page: page, user: user}">{pageLabel}</f:link.action></f:else>
			</f:if>
		</mmf:control.pageBrowser>
	</div>
	<div style="clear:right"></div>
</f:if>
